<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ result_title }}</title>
    <style>
      /* Warm & Cozy Result Theme */
      body {
        font-family: "Arial", sans-serif;
        background-color: #fff8e1; /* 연한 크림색 배경 */
        color: #4e342e; /* 짙은 갈색 텍스트 */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 40px 20px;
      }
      .result-card {
        background-color: white;
        padding: 50px 70px;
        border-radius: 25px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        max-width: 800px;
        width: 100%;
        text-align: center;
        border: 5px solid #ffecb3; /* 카드 주변에 따뜻한 테두리 */
      }
      h1 {
        color: #d32f2f; /* 따뜻한 붉은색 */
        font-size: 2.5em;
        margin-bottom: 5px;
      }
      .subtitle {
        font-size: 1.2em;
        color: #f4511e;
        margin-bottom: 40px;
        font-weight: bold;
      }
      .type-box {
        background-color: #ffcc80; /* 연한 주황색 배경 */
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 30px;
      }
      .type-box h2 {
        margin: 0;
        color: #4e342e;
        font-size: 1.6em;
      }
      .idol-match {
        margin-top: 40px;
        border-top: 2px dashed #ffcc80;
        padding-top: 30px;
      }
      .idol-match h3 {
        color: #f4511e;
        font-size: 1.5em;
        margin-bottom: 10px;
      }
      .matched-idol {
        font-size: 3em;
        color: #d32f2f; /* 강조색 */
        font-weight: bold;
        margin: 10px 0;
      }
      .description-text {
        font-size: 1.1em;
        line-height: 1.7;
        color: #6d4c41;
        margin-bottom: 30px;
      }
      .retake-button {
        display: inline-block;
        background-color: #6d4c41; /* 차분한 갈색 버튼 */
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 50px;
        font-size: 1.1em;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .retake-button:hover {
        background-color: #4e342e;
      }
      .debug-info {
        margin-top: 30px;
        padding: 10px;
        background-color: #eee;
        border-radius: 10px;
        font-size: 0.8em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="result-card">
      <h1>필연의 이상형 분석 리포트</h1>
      <p class="subtitle">따뜻하고 진솔한 당신의 8가지 답변을 분석했습니다.</p>

      <div class="type-box">
        <h2>당신은 {{ result_type }}!</h2>
      </div>

      <div class="idol-match">
        <h3>❤️ 당신의 이상형에 부합하는 연예인은?</h3>
        <div class="matched-idol">{{ matched_idol }}</div>
        <p class="description-text">{{ idol_description }}<br /><br /></p>
      </div>

      <a href="{% url 'root' %}" class="retake-button">설문 다시 해보기</a>
    </div>
  </body>
</html>
