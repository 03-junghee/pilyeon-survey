{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>

    <style>
      body {

      .container {

      .option-group {

      .option-box {

      .option-box:hover {

        border-color: #f4511e;

      }
      .option-box label {

        padding: 10px;
        border-radius: 10px;
      }
      .submit-button {
        margin-top: 40px;
        background-color: #f4511e;
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 50px;
